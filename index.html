<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione as transformações do Goku</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <img class="background" src="image/background-ss1.png" alt="backgraund">

    <header class="cabecalho">
        <img src="image/db-logo.png" alt="Logo">
    </header>
    
    <main class="corpo-personagens">
        <section class="opcao-personagens">
            <h2>Goku Transformações</h2>
            <ul class="selecione-personagem">
                <li class="personagem selecionado" id="ss1" data-name="Super Saiyajin" data-description="O Super Saiyajin é uma transformação avançada assumido pelos membros  poderosos da raça Saiyajin">
                    <img class="imagem-card" src="image/card-goku-ss1.png" alt=" Imagem do Super Saiyajin">
                </li>
                <li class="personagem" id="ss2" data-name="Super Saiyajin 2" data-description="Super Saiyajin 2 tem maior o poder, porque a velocidade, força, e limite de energia todos aumentam drasticamente.">
                    <img class="imagem-card" src="image/card-goku-ss2.png" alt="Imagem do Super Saiyajin 2">
                </li>
                <li class="personagem" id="ss3" data-name="Super Saiyajin" data-description="Super Saiyajin 3 é aumentar a utilização de ki, e como resultado, consome rapidamente a energia do usuário.">
                    <img class="imagem-card" src="image/card-goku-ss3.png" alt="Imagem do Super Saiyajin 3">
                </li>
                <li class="personagem" id="ss4-gt" data-name="Super Saiyajin 4 GT" data-description="É uma transformação avançada dos que combina o poder do Oozaru Dourado com a forma humanoide.">
                    <img class="imagem-card" src="image/card-goku-ss4-gt.png" alt="Imagem do Super Saiyajin 4 GT">
                </li>
                <li class="personagem" id="ss4-daima" data-name="Super Saiyajin 4 Daima" data-description="Transformação alcançada com a ajuda do Namekuseijin Neva">
                    <img class="imagem-card" src="image/card-goku-ss4-daima.png" alt="Imagem do Super Saiyajin 4 Daima">
                </li>
                <li class="personagem" id="ss-deus" data-name="Deus Super Saiyajin" data-description="O Deus Super Saiyajin acontece quando alguém comum acessa o Ki Divino, um poder mais potente que o ki comum.">
                    <img class="imagem-card" src="image/card-goku-ss-deus.png" alt="Imagem do Deus Super Saiyajin">
                </li>
                <li class="personagem" id="ss-blue" data-name="Super Saiyajin Blue" data-description=" É uma forma que usa o poder do Super Saiyan God com a primeira forma Super Saiyan. ">
                    <img class="imagem-card" src="image/card-goku-ss-blue.png" alt="Imagem do Super Saiyajin Blue">
                </li>
                <li class="personagem" id="instinto" data-name="Goku Instinto Superior" data-description="Com esta habilidade pode-se mover instintivamente, dando maior vantagem contra oponentes.">
                    <img class="imagem-card" src="image/card-goku-instinto.png" alt="Imagem do Goku Instinto Superior">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="image/goku-ss1.png" alt="Personagem Selecionado">
    
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Super Saiyajin</h2>
                <p class="descricao-personagem" id="descricao-personagem">O Super Saiyajin é uma transformação avançada assumido pelos membros extraordinariamente poderosos da raça Saiyajin</p>
            </div>
        </section>
        <script src="js/index.js"></script>
    </main>

    
</body>
</html>
